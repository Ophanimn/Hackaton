  <main style="padding: 30px; color: black;">
    <h1>Lettres Reçues</h1>
    <input type="text" placeholder="Rechercher une lettre...">
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th>Nom de l'enfant</th>
          <th>Date de réception</th>
          <th>Cadeaux demandés</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Léa</td>
          <td>01/12/2025</td>
          <td>Poupée, Livre magique</td>
          <td><button>Voir</button> 
              <button onclick="ouvrirModal()">Supprimer</button>
              <div id="formulaire-ajout" class="formulaire">
                <div class="formulaire-content">
                  <span class="formulaire-fermer" onclick="fermerModal()">&times;</span>
                  <h2>Ajouter un lutin</h2>
                  <form>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required><br>
                    <label for="nom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required><br>
                    <label for="role">Rôle :</label>
                    <select id="role" name="role">
                      <option value="fabrication">Fabrication</option>
                      <option value="livraison">Livraison</option>
                      <option value="informaticien">Livraison</option>
                    </select><br>
                    <label for="atelier">Atelier :</label>
                    <input type="text" id="atelier" name="atelier"><br>
              
                    <button type="submit">Valider</button>
                  </form>
                </div>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
